<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
     li {
         float: left;
     }
     li a {
         display:block;
         padding: 16px;
         text-align: center;
     }
     li a:hover {
       background-color: #111111;
     }
    </style>
  </head>
  <body>
    <div class="wrapper">
    <section>
     <div id="title">
      <h1>{{ site.title | default: site.github.repository_name }}</h1>
       <p>{{ site.description | default: site.github.project_tagline }}</p>
       <hr>
     </div>
     <div class="navigation-top site-navigation-fixed">
      <div class="wrap">
       <nav id="site-navigation" class="main-navigation" role="navigation" aria-label"Top Menu">
       <div class="menu-social-links-menu-container">
        <ul id="top-menu" class="menu">
         <li id="menu-item-483" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-483">
          <a href="#home">Home</a>
         </li>
         <li id="menu-item-484" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-484">
          <a href="#research">Research</a>
         </li>
         <li id="menu-item-485" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-485">
          <a href="#hobbies">Hobbies</a>
         </li>
         <li id="menu-item-486" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-486">
          <a href="#contact">Contact</a>
         </li>
        </ul>
       </div>
       <a class="menu-scroll-down" href="#content">
        </a>
       </nav>
      <!--#site-navigation-->
    </div>    
    </section>
    </div>
    
    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
