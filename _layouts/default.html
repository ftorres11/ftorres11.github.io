<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
     nav {
         position: sticky;
         top: 0; 
     }
     ul {
         overflow: auto;
     }
     .menu-item {
         float: right;
         border-right: 1px solid #bbb;
         display:block;
         padding: 16px;
         text-align: center;
     }
     li a:hover {
       background-color: #111111;
     }
    </style>
  </head>
  <body>
    <div class="wrapper">
    <section>
     <div id="title">
      <h1>{{ site.title | default: site.github.repository_name }}</h1>
       <p>{{ site.description | default: site.github.project_tagline }}</p>
       <hr>
     </div>
     <nav>
      <ul>
       <li> <a id="menu-item-1" href="#contact" class="menu-item">Contact</a></li>
       <li> <a id="menu-item-2" href="#hobbies" class="menu-item"  >Hobbies</a></li>
       <li> <a id="menu-item-3" href="#research" class="menu-item" >Research</a></li>
       <li> <a id="menu-item-4" href="#home" class="menu-item" >Home</a></li>
      </ul>
     </nav>
    </section>
    {{content}}   
    </div> 
    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
